<script src="http://cdn.staticfile.org/seajs/2.3.0/sea-debug.js"></script>
<script>
	seajs.config({
		base: '../dist/'
	})
	seajs.use('index',function(R){
		var r = R({
			base: '/user/'
		})
		var r2 = R({
			base: '/page/'
		})
		r.when(/(\w+)\/vpn/,function(req,id){
			console.log(req)
			console.log(id)
		}).when('otarim',function(req){
			alert('xxxxx')
			console.log(req)
		})
		r2.when(/(\d+)\/?$/,function(req,id){
			console.log(req)
			console.log(id,this.base)
		})
		R.run()
		r2.when('about',function(req,id){
			alert('works')
		})
		R.run()
	})
</script>
